<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/fonts.css" rel="stylesheet" />
    <link href="./assets/css/form.css" rel="stylesheet" />
    <link href="./assets/css/animations.css" rel="stylesheet" />
    <link href="./assets/css/cards.css" rel="stylesheet" />
    
    <title>Form Joueurs</title>
</head>
<body>
    <header>
        <h1>Lister vos joueurs </h1>
        <h2>(Maximum 10 joueurs)</h2>
    </header>
    <main>
        <form id="form" action="cards.html"> 
            <div id="champ-container">
                <input type="text" name="champ1" placeholder="ex : Joueur 1"> <br>
                <input type="text" name="champ2" placeholder="ex : Joueur 2"> <br>
                <input type="text" name="champ3" placeholder="ex : Joueur 3"> <br>
            </div>
            <div class="fl-controls">
                <input type="submit" value="Envoyer">
                <input type="reset" value="Effacer">
                <button type="button" id="addInput">+</button>
                <button type="button" id="deleteInput">-</button>
            </div>
        </form>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="./arrayform.js"></script>
<script type="text/javascript" src="./formcontrol.js"></script>

</html>
